<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Doctor/css/Doctor_login_style.css' %}">
</head>

<body>
    <div class="MainPage">
        <form method="post" action="{% url 'doctor_login' %}" class="card" novalidate>
            {% csrf_token %}
            <h1>Doctor Login</h1>
            <p class="sub">Sign in with your doctor account.</p>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <input type="hidden" name="next" value="{{ next|default:'' }}">

            <div class="Inline-field">
                <div class="field">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'HomePage' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
